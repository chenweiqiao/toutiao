{% extends "base.html" %}

{% block title %}404{% endblock %}

{% block content %}
<h2 class="title">404</h2>
<h3 class="title">找不到您要访问的页面。</h3>
<p>您访问的页面不存在，您可能打错地址、网页可能已被移动、修改了名称或已删除。</p>
<div class="utilities">
  <div class="button-container right">
    <script type="text/javascript">if(history.length>1){document.write('<a class="ui green small button" href="javascript:void(0);" onclick="window.history.back()">返回上一页</a>')}</script>
    <a class="ui green small button" href="/">去首页</a>
  </div>
</div>
{% endblock %}

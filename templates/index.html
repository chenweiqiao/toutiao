{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block bottomscript %}
  {{ super() }}
  <script src="{{url_for('static', filename='dist/index.js')}}"></script>
{% endblock %}

{% block content %}
  {% for post in posts.items %}
  {{ macros.card(post) }}
  {% endfor %}
  {{ macros.render_pagination(posts, 'index.index') }}
{% endblock %}

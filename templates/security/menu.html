{% if security.registerable or security.recoverable or security.confirmable %}
<div class="sec-menu left">
  <p><a href="{{ url_for_security('login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">登录</a>
  {% if security.registerable %}
  <a href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">注册</a>
  {% endif %}
  {% if security.recoverable %}
  <a href="{{ url_for_security('forgot_password') }}">忘记密码？</a>
  {% endif %}
  {% if security.confirmable %}
  <a href="{{ url_for_security('send_confirmation') }}">重发确认邮件</a>
  {% endif %}
  </p>
</div>
{% endif %}
